<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NetJoint UI Admin Template</title>
        <meta name="description" content="NetJoint UI Admin Template.">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../../dist/css/netjoint-ui.css" />
        <link rel="stylesheet" href="css/webapp.css">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="layout layout-default" data-toggle="layout">

            <div class="layout-nav">
                <a href="index.html" class="logo">                   
                    <span class="logo-mini"><i class="fa fa-gears"></i></span>
                    <span class="logo-lg"><i class="fa fa-gears"></i> NetJoint UI</span>
                </a>
                <div class="navbar navbar-inverse navbar-static-top">
                    <a href="javascript:void(0)" class="sidebar-toggle" data-toggle="main-sidebar" role="button">
                        <span class="sr-only">导航切换</span>
                    </a>
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">                            
                            <li class="dropdown">
                                <a href="javascript:void(0)" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <img src="img/no_avatar.png" class="avatar" alt="用户头像">
                                    <span class="hidden-xs">管理员</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a ui-sref="setting">                                            
                                            <i class="fa fa-gears"></i> <span>设置</span>
                                        </a>
                                    </li>
                                    <li class="divider"></li>
                                    <li>
                                        <a ui-sref="logout">                                            
                                            <i class="fa fa-sign-out"></i> <span>退出</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="javascript:void(0)" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="navbar-brand" ng-bind="$root.title"></div>                    
                </div>
            </div>            
            <div class="main-sidebar">
                <ul class="sidebar-menu">  
                    <li class="header">功能菜单</li>
                    <li ui-sref-active="active">
                        <a ui-sref="dashboard">
                            <i class="fa fa-dashboard"></i> <span>控制面板</span>
                        </a>
                    </li>
                    <li ui-sref-active="active">
                        <a ui-sref="table">
                            <i class="fa fa-table"></i> <span>表格</span>
                            <small class="label pull-right label-success">new</small>
                        </a>
                    </li>
                    <li class="child" id="menu1">
                        <a href="javascript:void(0)">
                            <i class="fa fa-edit"></i> <span>表单</span>
                            <i class="fa fa-angle-right pull-right"></i>
                            <small class="notice text-danger">●</small>
                        </a>
                        <ul class="child-menu">
                            <li ui-sref-active="active">
                                <a ui-sref="form_create">
                                    <i class="fa fa-circle-o"></i> <span>添加</span>                                    
                                </a>
                            </li>
                            <li ui-sref-active="active">
                                <a ui-sref="form_edit">
                                    <i class="fa fa-circle-o"></i> <span>修改</span>
                                </a>
                            </li>
                            <li ui-sref-active="active">
                                <a ui-sref="form_check">
                                    <i class="fa fa-circle-o"></i> <span>审核</span>
                                    <small class="label pull-right label-danger">11</small>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="child" id="menu2">
                        <a href="javascript:void(0)">
                            <i class="fa fa-edit"></i> <span>表单2</span>
                            <i class="fa fa-angle-right pull-right"></i>
                        </a>
                        <ul class="child-menu">
                            <li ui-sref-active="active">
                                <a ui-sref="blank">
                                    <i class="fa fa-circle-o"></i> <span>test1</span>
                                </a>
                            </li>
                            <li ui-sref-active="active">
                                <a ui-sref="blank">
                                    <i class="fa fa-circle-o"></i> <span>test2</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>              
            </div>

            <div class="layout-content" role="main" ui-view="content"></div>

            <div class="control-sidebar">
                <ul class="sidebar-menu">        
                    <li>
                        <a ui-sref="logout">
                            <i class="fa fa-sign-out"></i> <span>退出</span>
                        </a>
                    </li>        
                </ul>
            </div>
            <div class="control-sidebar-bg"></div>
        </div>

        <script src="../../node_modules/requirejs/require.js" data-main="js/main"></script>
    </body>
</html>
