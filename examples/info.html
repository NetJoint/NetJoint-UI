<!DOCTYPE html>
<html>
    <head>
        <title>耐特嘉-信息完善</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <link href="../dist/css/netjoint-ui.css" rel="stylesheet" type="text/css"/>
        <link href="css/info.css" rel="stylesheet" type="text/css"/>
    <body>
        <!--        导航部分开始-->
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="navbar-header logo">
                <button type="button" class="navbar-toggle" data-toggle="collapse" 
                    data-target="#example-navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://www.netjoint.cn"><img src="img/netjoint-logo1.png" alt="logo" /></a>
                <h2 class="zhdl">信息完善</h2>
            </div>
            
            <div class="collapse navbar-collapse more" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                   <li><a href="#">耐特嘉首页</a></li>
                   <li><a href="#">平台优势</a></li>
                   <li><a href="#">产品特色</a></li>
                   <li><a href="#">服务简介</a></li>
                </ul>
            </div>
        </nav>
        <!--        正文部分开始-->
        
        <div class="registerContent">
            <form class="form form-horizontal validate">
                
                <div class="form-group">
                    <label class="bold">账户设置</label>
                    <span>请设置您的密码用于登录</span>
                </div>
                
                <div class="form-group">
                  <label for="inputPassword"><span class="star">*</span>登录密码</label>
                  <input type="password" id="inputPassword" class="form-control" name="password" placeholder="密码"  data-rules="required" data-empty-msg="请输入密码">
                </div>
                
                <div class="form-group">
                  <label for="inputRepassword"><span class="star">*</span>密码确认</label>
                  <input type="password" id="inputRepassword" class="form-control" name="repassword" placeholder="重复密码" data-rules="required|match=password" data-empty-msg="请输入密码">
                </div>
                
                <hr class="separate" />
                
                <div class="form-group">
                    <label class="bold">基本信息</label>
                    <span>请输入真实的信息</span>
                </div>
                <div class="form-group">
                    <label for="name"><span class="star">*</span>姓名：</label>
                    <input type="text" id="name" class="form-control" placeholder="您的名字" data-rules="required" name="user_name" data-empty-msg="请输入姓名" />
                </div>
                
                <div class="form-group">
                    <label><span class="star">*</span>性别：</label>
                   
                      <label data-toggle="radio">
                          <input type="radio" name="gender" value="male" checked="checked"><span>男</span>
                      </label>
                      <label data-toggle="radio">
                          <input type="radio" name="gender" value="female"><span>女</span>
                      </label>
                   
                </div>
                
                <div class="form-group">
                    <label for="tel"><span class="star">*</span>手机号：</label>
                      <input type="text" id="tel" class="form-control" placeholder="您的手机号码" data-rules="required|mobile" name="tel" data-empty-msg="请输入手机号">
                </div>
                
                <div class="form-group">
                    <label for="date"><span class="star">*</span>出生年月日：</label>
                      <input type="text" id="date" class="form-control" placeholder="您的出生日期" data-rules="required|date" name="date" data-toggle="datepicker" data-empty-msg="请输入出生日期">
                </div>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-primary register" value="完成" />
                </div>
            </form>
        </div>
        
        <!--        尾部开始-->
        <footer>
            <div class="copyright">
                <p class="link">
                    <span><a href="#">关于我们</a></span>
                    <span><a href="#">法律声明</a></span>
                    <span><a href="#">友情链接</a></span>
                    <span><a href="#">论坛</a></span>
                </p>
                <p>公司地址：<a href="#">合肥市蜀山区香枫创意园C座1002室</a></p>
                <p>&copy;NetJoint 2015 - 安徽耐特嘉信息科技有限公司 <a href="#">皖ICP备15012617号-1</a></p>
            </div>
        </footer>
        <script src="../node_modules/requirejs/require.js" data-main="js/info"></script>
    </body>
</html>
