<html>
    <head>
        <title>耐特嘉-信息完善</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <link href="../dist/css/netjoint-ui.css" rel="stylesheet" type="text/css"/>
        <link href="css/register.css" rel="stylesheet" type="text/css"/>
        <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
        <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--        导航部分开始-->
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="navbar-header logo">
                <button type="button" class="navbar-toggle" data-toggle="collapse" 
                    data-target="#example-navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://www.netjoint.cn"><img src="img/netjoint-logo.png" alt="logo" /></a>
                <h2 class="zhdl">信息完善</h2>
            </div>
            
            <div class="collapse navbar-collapse more" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                   <li><a href="#">耐特嘉首页</a></li>
                   <li><a href="#">平台优势</a></li>
                   <li><a href="#">产品特色</a></li>
                   <li><a href="#">服务简介</a></li>
                </ul>
            </div>
        </nav>
        <!--        正文部分开始-->
        
        <div class="registerContent">
            <form class="sui-form form-horizontal sui-validate" id="form1" novalidate="novalidate">
                <div class="control-group">
                    <label class="control-label bold">账户设置</label>
                    <span class="control-label control-tip">请设置您的密码用于登录</span>
                </div>
                <div class="control-group">
                  <label for="inputPassword" class="control-label"><span class="star">*</span>登录密码</label>
                  <div class="controls">
                    <input type="password" id="inputPassword" name="password" placeholder="密码"  data-rules="required|minlength=6|maxlength=12">
                  </div>
                </div>
                <div class="control-group">
                  <label for="inputRepassword" class="control-label"><span class="star">*</span>密码确认</label>
                  <div class="controls">
                    <input type="password" id="inputRepassword" name="repassword" placeholder="重复密码" data-rules="required|match=password">
                  </div>
                </div>
                <hr class="separate" />
                <div class="control-group">
                    <label class="control-label bold">基本信息</label>
                    <span class="control-label control-tip">请输入真实的信息</span>
                </div>
                <div class="control-group">
                    <label for="name" class="control-label"><span class="star">*</span>姓名：</label>
                    <div class="controls">
                      <input type="text" id="name" placeholder="您的名字" data-rules="required" name="name">
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="inputGender" class="control-label"><span class="star">*</span>性别：</label>
                    <div class="controls sex">
                      <label data-toggle="radio" class="radio-pretty inline checked">
                          <input type="radio" name="gender" value="male" checked="checked"><span>男</span>
                      </label>
                      <label data-toggle="radio" class="radio-pretty inline">
                          <input type="radio" name="gender" value="female"><span>女</span>
                      </label>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="tel" class="control-label"><span class="star">*</span>手机号：</label>
                    <div class="controls">
                      <input type="text" id="tel" placeholder="您的手机号码" data-rules="required|mobile" name="tel">
                    </div>
                </div>
                <div class="control-group">
                    <label for="date" class="control-label"><span class="star">*</span>出生年月日：</label>
                    <div class="controls">
                      <input type="text" id="date" placeholder="您的出生日期" data-rules="required|date" name="date" data-toggle="datepicker">
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls">
                      <button type="submit" class="sui-btn btn-primary register">完成</button>
                    </div>
                </div>
            </form>
        </div>
        
        <!--        尾部开始-->

                </p>
                <p>公司地址：<a href="#">合肥市蜀山区香枫创意园C座1002室</a></p>
                <p>&copy;NetJoint 2015 - 安徽耐特嘉信息科技有限公司 <a href="#">皖ICP备15012617号-1</a></p>
            </div>
        </footer>
        
    </body>
</html>
