<!DOCTYPE html>
<html>
    <head>
        <title>耐特嘉-用户注册</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <link href="../dist/css/netjoint-ui.css" rel="stylesheet" type="text/css"/>
        <link href="css/register.css" rel="stylesheet" type="text/css"/>
        <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
        <link href="css/drag.css" rel="stylesheet" type="text/css"/>
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <script src="js/drag.js" type="text/javascript"></script>
        <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
        <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--        导航部分开始-->
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="navbar-header logo">
                <button type="button" class="navbar-toggle" data-toggle="collapse" 
                    data-target="#example-navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://www.netjoint.cn"><img src="img/netjoint-logo.png" alt="logo" /></a>
                <h2 class="zhdl">用户注册</h2>
            </div>
            
            <div class="collapse navbar-collapse more" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                   <li><a href="#">耐特嘉首页</a></li>
                   <li><a href="#">平台优势</a></li>
                   <li><a href="#">产品特色</a></li>
                   <li><a href="#">服务简介</a></li>
                </ul>
            </div>
        </nav>
        <!--        正文部分开始-->
       
        <span class="tip">如有新浪、网易、QQ帐号可同步登录耐特嘉，
            <a href="login.html">立即登录</a>
        </span>
        
        <div class="goods">
            欢迎加入耐特嘉！
        </div>
        
        <div class="registerContent">
            <form class="sui-form form-horizontal sui-validate" id="form1" novalidate="novalidate">
                
                <div class="control-group">
                    <label for="inputEmail" class="control-label" data-rules="required|email"><span class="star">*</span>邮箱</label>
                  <div class="controls">
                      <input type="text" id="inputEmail" name="name" placeholder="邮箱" data-rules="required|email">
                  </div>
                </div>
               
                
                <div class="control-group">
                    <div class="controls">
                      <label class="checkbox-pretty inline clause checked">
                          <input type="checkbox" id="selectClause" checked="checked"><span>我已经认真阅读并同意<a href="#">《耐特嘉服务条款》</a></span>
                      </label>
                    </div>
                </div>
                <p id="agreeClause" class="ppt1"><span class="glyphicon glyphicon-remove-sign"></span> 请同意条款</p>
                
                <div class="control-group">
                    <div id="drag"></div>
                </div>
                <script type="text/javascript">
                    $('#drag').drag();
                </script>
                
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls">
                      <button id="register" type="submit" class="sui-btn btn-primary register">立即注册</button>
                    </div>
                </div>
            </form>
        </div>
        
        <!--        尾部开始-->
        <footer>
            <div class="copyright">
                <p class="link">
                    <span><a href="#">关于我们</a></span>
                    <span><a href="#">法律声明</a></span>
                    <span><a href="#">友情链接</a></span>
                    <span><a href="#">论坛</a></span>
                </p>
                <p>公司地址：<a href="#">合肥市蜀山区香枫创意园C座1002室</a></p>
                <p>&copy;NetJoint 2015 - 安徽耐特嘉信息科技有限公司 <a href="#">皖ICP备15012617号-1</a></p>
            </div>
        </footer>
        
    </body>
    
    <script src="js/register.js" type="text/javascript"></script>
</html>
